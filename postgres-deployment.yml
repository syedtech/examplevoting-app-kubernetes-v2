apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-deployment
  labels:
      app: demo-voting-app
      type: front-end

spec:
  replicas: 1
  selector:
    matchLabels:
      name: postgres-pod
      app: demo-voting-app
  template:
    metadata:
      name: postgres-pod
      labels:
        name: postgres-pod
        app: demo-voting-app
    spec:
      containers:
        - name: postgres
          image: postgres:9.4
          ports:
            - containerPort: 5432
